zuul.ignored-services: "*"
zuul.prefix:  /api
zuul.routes.agriaservice: /agria/**
zuul.routes.onlinedogshowservice: /ods/**
zuul.routes.enciservice: /enci/**
zuul.routes.encijudgeservice: /encijudge/**

zuul.debug.request: true

hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 2500

hystrix.command.agriaservice.execution.isolation.thread.timeoutInMilliseconds: 7000
agriaservice.ribbon.ReadTimeout: 7000

hystrix.command.onlinedogshowservice.execution.isolation.thread.timeoutInMilliseconds: 7000
onlinedogshowservice.ribbon.ReadTimeout: 7000

hystrix.command.enciservice.execution.isolation.thread.timeoutInMilliseconds: 7000
enciservice.ribbon.ReadTimeout: 7000

hystrix.command.encijudgeservice.execution.isolation.thread.timeoutInMilliseconds: 7000
encijudgeservice.ribbon.ReadTimeout: 7000